<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cloudbudget</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-wrapper">
            <a class="header-logo" href="">
                <img class="header-logo-img" src="./img/logo.svg" alt="logo"/>
                <span class="header-logo-title">Cloudbudget</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item nav-menu-item--active"><a href="">Overview</a></li>
                <li class="nav-menu-item"><a href="">Features</a></li>
                <li class="nav-menu-item"><a href="">Technology</a></li>
                <li class="nav-menu-item"><a href="">Contact</a></li>
                <li class="nav-menu-item"><a href="">Sign up</a></li>
            </ul>
            <div class="header-options">
                <div class="header-language">
                    <img class="header-language-img" src="./img/flag_en.svg" alt="english language">
                    <span class="header-language-en">EN</span>
                </div>
                <button class="btn btn-outlined">Login</button>
            </div>
        </div>
    </header>
    
    <!-- Hero screen -->
    <div class="hero">
        <div class="hero_content">
            <h1 class="hero-title">Cloudbudget</h1>
            <p class="hero-text">Cloud budget management for everyone.
                Only €69.95 a Month After a 7 Day Trial
                of Up to €4.99</p>
            <button class="btn btn-filled">Sign up</button>
        </div>
    </div>

</body>
</html>
